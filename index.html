<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RemiPick Eurojackpot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🎯 RemiPick Eurojackpot</h1>

  <div class="section">
    <strong>📅 Filtrer etter år og måned:</strong><br />
    <select id="yearSelect"></select>
    <select id="monthSelect">
      <option value="all" selected>Alle måneder</option>
      <option value="01">Januar</option>
      <option value="02">Februar</option>
      <option value="03">Mars</option>
      <option value="04">April</option>
      <option value="05">Mai</option>
      <option value="06">Juni</option>
      <option value="07">Juli</option>
      <option value="08">August</option>
      <option value="09">September</option>
      <option value="10">Oktober</option>
      <option value="11">November</option>
      <option value="12">Desember</option>
    </select>
  </div>

  <div id="remiPick" class="section"></div>

  <div id="mostTuesdayMain"></div>
  <div id="mostTuesdayStars"></div>
  <div id="mostFridayMain"></div>
  <div id="mostFridayStars"></div>

  <pre id="freqChart"></pre>
  <pre id="freqTuesday"></pre>
  <pre id="freqFriday"></pre>

  <ul id="drawList"></ul>

  <button onclick="generatePick('tuesday')">🔮 Tirsdagsforslag</button>
  <button onclick="generatePick('friday')">🔮 Fredagsforslag</button>

  <script src="script.js"></script>
</body>
</html>
